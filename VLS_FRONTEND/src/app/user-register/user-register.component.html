<html>

<head>

</head>

<body>
    <section class="vh-100 bg-image"
        style="background-image: url('assets/healthy-eating-ingredients-1296x728-header.jpg');">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card" style="border-radius: 15px;">
                            <div class="card-body p-5">
                                <h2 class="text-uppercase text-center mb-5">Create an account</h2>

                                <form [formGroup]="userRegisterForm">

                                    <div class="form-outline mb-2">
                                        Please save this code for your login
                                        <input type="text" id="form3Example1cg" class="form-control form-control-lg" formControlName="userId" readonly/> 
                                        <label class="form-label" for="form3Example1cg">Your ID</label>
                                    </div>

                                    <div class="form-outline mb-2">
                                        <input type="text" id="form3Example1cg" class="form-control form-control-lg" formControlName="userName"/>
                                        <label class="form-label" for="form3Example1cg">Your Name</label>
                                    </div>

                                    <div class="form-outline mb-2">
                                        <input type="email" id="form3Example3cg" class="form-control form-control-lg" formControlName="userEmail"/>
                                        <label class="form-label" for="form3Example3cg">Your Email</label>
                                    </div>

                                    <div class="form-outline mb-2">
                                        <input type="password" id="form3Example4cg" class="form-control form-control-lg" formControlName="userPassword"/>
                                        <label class="form-label" for="form3Example4cg">Password</label>
                                    </div>

                                    <div class="form-outline mb-2">
                                        <input type="text" id="form3Example4cdg" class="form-control form-control-lg" placeholder="10 digits" formControlName="userPhone"/>
                                        <label class="form-label" for="form3Example4cdg">Your Phone</label>
                                    </div>

                                    <div class="d-flex justify-content-center">
                                        <button type="button" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" (click)="onSubmit()" routerLink="/userLogin">Register</button>
                                    </div>

                                    <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="#!"
                                            class="fw-bold text-body" routerLink="/userLogin"><u>Login here</u></a></p>

                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


</body>

</html>
